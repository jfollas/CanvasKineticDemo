<!DOCTYPE HTML>
<html>
<head>
    <title>HTML5 Canvas: Gradiant Visual</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <style type="text/css">#myCanvas { border: 1px solid #222; }</style>
</head>
<body>
    <canvas id="myCanvas" width="578" height="200"></canvas>
    <script type="text/javascript" id="demoScript">
        window.onload = function() {
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");

            context.beginPath();
            context.arc(288, 30, 140, 0, Math.PI, false);

            context.closePath();

            // add linear gradient
            var myGradiant = context.createLinearGradient(230, 0, 370, 200);

            myGradiant.addColorStop(0, "red");
            myGradiant.addColorStop(0.15, "orange");
            myGradiant.addColorStop(0.3, "yellow");
            myGradiant.addColorStop(0.45, "green");
            myGradiant.addColorStop(0.70, "blue");
            myGradiant.addColorStop(0.85, "indigo");
            myGradiant.addColorStop(1, "purple");


            context.fillStyle = myGradiant;
            context.fill();
            context.lineWidth = 5;
            context.strokeStyle = "black";
            context.stroke();

            // Show Gradiant Line
            context.beginPath();
            context.moveTo(230, 0);
            context.lineTo(370, 200);
            context.lineWidth = 10;
            context.strokeStyle = myGradiant;
            context.stroke();

            context.beginPath();
            context.moveTo(226, 0);
            context.lineTo(366, 200);
            context.moveTo(234, 0);
            context.lineTo(374, 200);
            context.strokeStyle = 'Black';
            context.lineWidth = 2;
            context.stroke();
        }
    </script>
</body>
</html>
