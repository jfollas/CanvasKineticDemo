<!DOCTYPE HTML>
<html>
<head>
    <title>Kinetic: </title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <style type="text/css">
        #container
        {
            border: 1px solid #222;
            display: inline-block;
            background: url(/images/ss235.jpg);
        }
    </style>
    <script src="../Script/kinetic-v4.6.0.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
    </div>
    <script type="text/javascript" id="demoScript">
        window.onload = function() {
            var stage = new Kinetic.Stage({
                container: 'container',
                width: 578,
                height: 200
            });

            var layer = new Kinetic.Layer();
            stage.add(layer);

            var imageObj = new Image();
            var landingTween;

            imageObj.onload = function () {
                var img = new Kinetic.Image({
                    x: 250,
                    y: 0,
                    scale: 0.25,
                    image: imageObj
                });

                img.on("click", function () {
                    landingTween.play();
                });

                layer.add(img);
                layer.draw();

                landingTween = new Kinetic.Tween({
                    node: img,
                    duration: 5,
                    scaleX: 0.5,
                    scaleY: 0.5,
                    x: 175,
                    y: 100,
                    easing: Kinetic.Easings.EaseOut,
                    onFinish: function () {
                        new Kinetic.Tween({
                            node: img,
                            duration: 5,
                            x: 250,
                            y: 0,
                            scaleX: 0.25,
                            scaleY: 0.25,
                            easing: Kinetic.Easings.EaseIn
                        }).play();
                    }
                });
            };

            imageObj.src = "/images/ufo.png";

            // Helper for demo
            var link = new Kinetic.Text({ fill: 'white', fontSize: '14', text: 'Image', x: 5, y: 5 });
            link.on("click", function() {
                stage.toDataURL({
                    callback: function(url) {
                        var w = window.open("printimage.htm", "ninja");
                        w.opener = window;
                        setTimeout(function() {
                            var contentDiv = w.document.getElementById("content");
                            contentDiv.innerHTML = "<img src='" + url + "' border='1'>";
                            var text = w.document.getElementById("text");
                            text.innerText = url;
                        }, 500);
                    }
                });
            });
            layer.add(link);
        };
    </script>
</body>
</html>
