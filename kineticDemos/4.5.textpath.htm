<!DOCTYPE HTML>
<html>
<head>
    <title>Kinetic: </title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <style type="text/css">#container { border: 1px solid #222; display: inline-block; }</style>
    <script src="../Script/Kinetic.3.10.5.js" type="text/javascript"></script>
</head>
<body>
    <div id="container"></div>

    <script type="text/javascript" id="demoScript">
        window.onload = function() {
            var stage = new Kinetic.Stage({
                container: 'container',
                width: 578,
                height: 200
            });

            var layer = new Kinetic.Layer();

            // Elliptical Arc
            var c = "M 250,100 A 100 50 30 1 0 150 150";

            var textpath = new Kinetic.TextPath({
                textFill: 'black',
                fontSize: '10',
                text: 'All the world\'s a stage, and all the men and women merely players. They have their exits and their entrances; And one man in his time plays many parts.',
                data: c,
                scale: 1.5,
                y: -45
            });

            layer.add(textpath);
            stage.add(layer);
        };
    </script>
</body>
</html>
