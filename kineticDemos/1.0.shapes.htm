<!DOCTYPE HTML>
<html>
<head>
    <title>Kinetic: </title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <style type="text/css">#container { border: 1px solid #222; display: inline-block; }</style>
    <script src="../Script/kinetic-v4.3.3.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="container"></div>

    <script type="text/javascript" id="demoScript">
        window.onload = function() {
            var stage = new Kinetic.Stage({
                container: 'container',
                width: 578,
                height: 200
            });

            var layer = new Kinetic.Layer();

            var circle = new Kinetic.Circle({
                x: 100,
                y: 100,
                radius: 25,
                fill: 'red',
                strokeWidth: 4,
                stroke: 'black'
            });

            layer.add(circle);

            var ellipse = new Kinetic.Ellipse({
                x: 250,
                y: 50,
                radius: { x: 75, y: 25 },
                fill: 'goldenrod',
                strokeWidth: 4,
                stroke: 'black'
            });

            layer.add(ellipse);

            var pentagon = new Kinetic.RegularPolygon({
                x: 350,
                y: 100,
                sides: 5,
                radius: 40,
                fill: 'gray',
                strokeWidth: 4,
                stroke: 'black',
                rotationDeg: 22.5
            });

            layer.add(pentagon);

            var blueLine = new Kinetic.Line({
                points: [73, 70, 340, 23, 450, 60, 500, 20],
                stroke: "blue",
                strokeWidth: 5,
                lineCap: "round",
                lineJoin: "round",
                /*
                * line segments with a length of 15px with a gap
                * of 10px followed by a line segment of 1px (a dot)
                * followed by a gap of 10px
                */
                dashArray: [15, 10, 1, 10]
            });

            blueLine.move(25, 75);

            layer.add(blueLine);

            stage.add(layer);
        };
    </script>
</body>
</html>
