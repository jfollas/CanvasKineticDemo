<!DOCTYPE HTML>
<html>
<head>
    <title>Kinetic: </title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <style type="text/css">#container { border: 1px solid #222; display: inline-block; }</style>
    <script src="../Script/kinetic-v4.6.0.js" type="text/javascript"></script>
</head>
<body>
    <div id="container"></div>

    <script type="text/javascript" id="demoScript">
        window.onload = function () {
            var stage = new Kinetic.Stage({
                container: 'container',
                width: 578,
                height: 200
            });

            var layer = new Kinetic.Layer();

            var shape = new Kinetic.Shape({
                strokeWidth: 4,
                stroke: 'black',
                fill: 'yellow',
                draggable: true,
                drawFunc: function (canvas) {
                    var context = canvas.getContext();

                    context.beginPath();

                    context.arc(100, 100, 45, 0, 2 * Math.PI, true);
                    context.arc(100, 100, 20, 0, 2 * Math.PI, true);

                    canvas.fill(this);
                    canvas.stroke(this);
                }
            });

            layer.add(shape);

            var donut = new Kinetic.Shape({
                x: 150,
                strokeWidth: 4,
                stroke: 'black',
                fill: 'red',
                draggable: true,
                drawFunc: function (canvas) {
                    var context = canvas.getContext();

                    context.beginPath();

                    context.arc(100, 100, 45, 0, 2 * Math.PI, true);
                    context.moveTo(120, 100);
                    context.arc(100, 100, 20, 0, 2 * Math.PI, false);

                    canvas.fill(this);
                    canvas.stroke(this);
                }
            });

            layer.add(donut);

            stage.add(layer);
        };
    </script>
</body>
</html>
